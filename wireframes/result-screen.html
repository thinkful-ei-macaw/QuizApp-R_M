<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz Against Humanity</title>
  <meta name="description" content="A trivia game for weird people.">
  <meta name="theme-color" content="#232323">
  <link rel="shortcut icon" href="../favicon.png" type="image/png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css" />
  <link href="../app.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <section id="title">
      <h1><span>Quiz</span> <span>Against</span> <span>Humanity.</span></h1>
      <p><span>A trivia game</span> <span>for weird people.</span></p>
    </section>
  </header>

  <main>
    <div class="container">
      <section id="middle">
        <article id="result">
          <h2>Wow...</h2>
          <p>
            You only managed to get <b>3</b> questions right.<br>
            Go read a book or something.
          </p>
          <button class="btn btn-default btn-small" id="restart">Start Over</button>
        </article>
      </section>
      <section id="bottom">
        <div class="credits">
          <h3>Quiz Against Humanity</h3>
          <p>
            Designed & developed by<br>
            <a id="rg" href="https://github.com/Vicious27" target="_blank">@vicious27</a> and <a id="mk" href="https://github.com/malcolmkiano" target="_blank">@malcolmkiano</a>
          </p>
        </div>
      </section>
    </div>
  </main>
</body>

</html>
