<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css" />
  <link href="../app.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <section id="title">
      <h1>Quiz<br>Against<br>Humanity.</h1>
      <p>A trivia game<br>for weird people.</p>
    </section>

    <section id="info"></section>
  </header>

  <main>
    <div class="container">
      <section id="middle">
        <article id="result">
          <h2>Wow...</h2>
          <p>
            You only managed to get <b>3</b> questions right.<br>
            Go read a book or something.
          </p>
          <button class="btn-small" id="restart">Start Over</button>
        </article>
      </section>
      <section id="bottom">
        <div class="credits">
          <h3>Quiz Against Humanity 1.0</h3>
          <p>
            Designed & developed by<br>
            <a id="rg" href="https://github.com/Vicious27" target="_blank">@vicious27</a> and <a id="mk" href="https://github.com/malcolmkiano" target="_blank">@malcolmkiano</a>
          </p>
        </div>
      </section>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
  <script src="../app.js"></script>
</body>

</html>
